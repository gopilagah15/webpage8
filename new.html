<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icon">
                <img src="images/instagram.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/youtube.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" placeholder="'search">
                <img src="images/search.png" alt="">
            </div>
        </div>
       <img src="images/cloud.png" alt="" id="cloud">
       <img src="images/plane.png" alt="" id="plane">

       <div id="hotairbaloons">
        <img src="images/balloon.png" alt="" class="baloon1">
        <img src="images/balloon.png" alt="" class="baloon2">
        <img src="images/balloon.png" alt="" class="baloon3">
       </div>
       <img src="images/pause.png" alt="" id="myImg">
    </div>
    <script>
        var myImg = document.getElementById("myImg");
        myImg.onclick = function(){
            if(cloud.style.webkitAnimationPlayState == 'paused')
            {
                cloud.style.webkitAnimationPlayState = 'running';
                plane.style.webkitAnimationPlayState = 'running';
                hotairbaloons.style.webkitAnimationPlayState = 'running';
                myImg.src ='images/play.png';
            }
            else{
                cloud.style.webkitAnimationPlayState = 'paused';
                plane.style.webkitAnimationPlayState = 'paused';
                hotairbaloons.style.webkitAnimationPlayState = 'paused';
                myImg.src ='images/pause.png';
            }
        }
    </script>
</body>
</html>
